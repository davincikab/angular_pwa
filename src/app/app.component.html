<!-- Toolbar -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Js-Jargon</span>
  </mat-toolbar-row>
</mat-toolbar>

<main>
  <!-- list of jargons -->
  <mat-card *ngFor="let item of items">
    <mat-card-header> {{ item.name }}</mat-card-header>
    <mat-card-content>{{ item.description }}</mat-card-content>
    <mat-card-actions>
      <a mat-raised-button href="{{ item.url }}" color="primary">More</a>
    </mat-card-actions>
  </mat-card>
</main>
